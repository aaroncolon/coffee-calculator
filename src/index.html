<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Coffee Calculator</title>
  <meta name="description" content="Calculate Proper Coffee-to-Water Ratio">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.scss">
</head>
<body>
  <div class="site-wrap">
    <div class="site-content">

      <h1>Coffee Calculator</h1>
      <p><em>Calculate Proper Coffee-to-Water Ratio</em></p>

      <div class="coffee-module">
        <div class="form-group">
          <label for="brew-method">Brew Method</label>
          <select id="brew-method" class="form-control">
            <option value="" disabled selected>Select a brew method...</option>
            <option value="french-press">French Press</option>
            <option value="pour-over">Pour Over</option>
          </select>
        </div>
        <div class="form-group">
          <label for="coffee-amount">Coffee Amount (grams)</label>
          <input type="number" id="coffee-amount">
        </div>
        <div class="form-group">
          <label for="water-amount">Water Amount (grams)</label>
          <input type="number" id="water-amount">
        </div>
        <div class="form-group">
          <button class="btn btn--submit" id="submit" type="button">Calculate</button>
        </div>
      </div>
    </div><!-- /.site-content -->
  </div><!-- /.site-wrap -->

  <!--
  <script src="./calculator-classical-es5.js"></script>
  <script src="./calculator-classical-prototypal.js"></script>
  <script src="./calculator-classical.js"></script>
  <script src="./calculator-object-literal.js"></script>
  -->
  <script src="./calculator-rmp.js"></script>
</body>
</html>
